<!DOCTYPE html>
<html>
  <head>
    <title>jQuery for student information</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="./jqueryassignmentdummydata.json"></script>
    <script src="./jQueryComponents.js"></script>
  </head>
  <body>
    <div>
      <div class="search">
        <h3>Search student record with any keys</h3>
        <p>Like: First Name, last Name, Phone, Location</p>
        <input type="text" id="searchBar" placeholder="Search..." />
      </div>

      <div class="addNewRecord">
        <h3>Add new record</h3>
        First Name: <input type="text" id="fn_add" required /> Last Name:
        <input type="text" id="ln_add" required /> Email:
        <input type="email" id="email_add" required />
        <!-- TODO: address needs to use GEO to drag & drop -->
        <!-- Location: <input type="text" id="location_add" />  -->
        Phone: <input type="tel" id="phone_add" required />
        <button class="add" onclick="addRecord()">Add Student</button>
        <!-- TODO: marks & address needs to input different -->
      </div>

      <br /><br />

      <!-- <button class="btn" id="prev">prev page</button>
      <button class="btn" id="next">next page</button> -->
      <h3>Student Records</h3>
      Choose number of records to display:
      <select class="displayOption" id="displayRow">
        <option>10</option>
        <option>20</option>
        <option>50</option>
        <option>100</option>
      </select>

      <table style="width: 100%">
        <thead>
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Location</th>
            <th>Phone</th>
            <th>Address</th>
            <th id="markField">Marks</th>
            <th>Option</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="myTb"></tbody>
      </table>
    </div>
  </body>
</html>
